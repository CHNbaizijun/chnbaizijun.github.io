<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>专注番茄钟</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 800;
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .timer-container {
            position: relative;
            width: 280px;
            height: 280px;
            margin: 0 auto 30px;
        }
        
        .timer-circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .timer-progress {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(#4cd964 transparent 0deg, transparent 0deg);
            mask: radial-gradient(white 50%, transparent 51%);
            -webkit-mask: radial-gradient(white 50%, transparent 51%);
        }
        
        .time-display {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .timer-status {
            font-size: 1rem;
            opacity: 0.8;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: #4cd964;
            color: white;
            box-shadow: 0 4px 10px rgba(76, 217, 100, 0.4);
        }
        
        .btn-primary:hover {
            background: #3cb854;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .settings {
            margin-bottom: 30px;
        }
        
        .time-setter {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .time-setter button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .time-setter button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .time-setter span {
            font-size: 1.5rem;
            font-weight: 600;
            width: 60px;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
        }
        
        .stat-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
            width: 45%;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .motivation {
            font-style: italic;
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            font-size: 1.1rem;
        }
        
        .warning {
            color: #ffcc00;
            margin-top: 10px;
            font-size: 0.9rem;
        }
        
        /* 响应式设计 */
        @media (max-width: 500px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .timer-container {
                width: 220px;
                height: 220px;
            }
            
            .time-display {
                font-size: 2.5rem;
            }
            
            .btn {
                padding: 12px 25px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>专注番茄钟</h1>
        <p class="subtitle">保持专注，收获回报</p>
        
        <div class="timer-container">
            <div class="timer-progress" id="progress"></div>
            <div class="timer-circle">
                <div class="time-display" id="time">60:00</div>
                <div class="timer-status" id="status">准备专注</div>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn btn-primary" id="startBtn">
                <i class="fas fa-play"></i> 开始
            </button>
            <button class="btn btn-secondary" id="resetBtn">
                <i class="fas fa-redo"></i> 重置
            </button>
        </div>
        
        <div class="settings">
            <h2>专注时间设置</h2>
            <div class="time-setter">
                <button id="decreaseTime"><i class="fas fa-minus"></i></button>
                <span id="focusTime">60</span>
                <button id="increaseTime"><i class="fas fa-plus"></i></button>
            </div>
            <p class="warning">注意：退出应用或切换到后台将导致专注失败！</p>
        </div>
        
        <div class="stats">
            <div class="stat-box">
                <div class="stat-value" id="streak">0</div>
                <div class="stat-label">连续打卡(小时)</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="points">0</div>
                <div class="stat-label">奖励积分</div>
            </div>
        </div>
        
        <div class="motivation" id="motivation">
            "每一次专注都是对自己的投资"
        </div>
    </div>

    <script>
        // 应用状态变量
        let focusTime = 60; // 默认60分钟
        let remainingTime = focusTime * 60;
        let isRunning = false;
        let timerInterval = null;
        let streak = 0;
        let points = 0;
        
        // DOM元素
        const timeDisplay = document.getElementById('time');
        const progressElement = document.getElementById('progress');
        const statusElement = document.getElementById('status');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const focusTimeElement = document.getElementById('focusTime');
        const decreaseTimeBtn = document.getElementById('decreaseTime');
        const increaseTimeBtn = document.getElementById('increaseTime');
        const streakElement = document.getElementById('streak');
        const pointsElement = document.getElementById('points');
        const motivationElement = document.getElementById('motivation');
        
        // 激励语句库
        const motivations = [
            "每一次专注都是对自己的投资",
            "专注一小时，成就一整天",
            "坚持就是胜利，你已经做得很棒了",
            "不要让别人偷走你的时间",
            "专注是你超能力的源泉",
            "今天的一次专注，明天的十分收获",
            "成功来自于每一次的坚持",
            "专注让简单的事情变得非凡"
        ];
        
        // 初始化
        function init() {
            updateTimeDisplay();
            loadFromStorage();
            updateStats();
            
            // 设置事件监听器
            startBtn.addEventListener('click', toggleTimer);
            resetBtn.addEventListener('click', resetTimer);
            decreaseTimeBtn.addEventListener('click', () => changeTime(-5));
            increaseTimeBtn.addEventListener('click', () => changeTime(5));
            
            // 监听页面可见性变化（切换标签页或最小化）
            document.addEventListener('visibilitychange', handleVisibilityChange);
            
            // 监听页面卸载（关闭或刷新）
            window.addEventListener('beforeunload', handleBeforeUnload);
            
            // 随机选择一条激励语句
            showRandomMotivation();
        }
        
        // 加载本地存储数据
        function loadFromStorage() {
            const savedStreak = localStorage.getItem('focusStreak');
            const savedPoints = localStorage.getItem('focusPoints');
            
            if (savedStreak) streak = parseInt(savedStreak);
            if (savedPoints) points = parseInt(savedPoints);
        }
        
        // 保存数据到本地存储
        function saveToStorage() {
            localStorage.setItem('focusStreak', streak);
            localStorage.setItem('focusPoints', points);
        }
        
        // 更新统计显示
        function updateStats() {
            streakElement.textContent = streak;
            pointsElement.textContent = points;
        }
        
        // 切换计时器状态
        function toggleTimer() {
            if (isRunning) {
                pauseTimer();
            } else {
                startTimer();
            }
        }
        
        // 开始计时
        function startTimer() {
            if (isRunning) return;
            
            isRunning = true;
            startBtn.innerHTML = '<i class="fas fa-pause"></i> 暂停';
            startBtn.classList.remove('btn-primary');
            startBtn.classList.add('btn-secondary');
            statusElement.textContent = '专注中...';
            
            timerInterval = setInterval(() => {
                remainingTime--;
                
                if (remainingTime <= 0) {
                    completeSession();
                    return;
                }
                
                updateTimeDisplay();
            }, 1000);
        }
        
        // 暂停计时
        function pauseTimer() {
            if (!isRunning) return;
            
            isRunning = false;
            clearInterval(timerInterval);
            startBtn.innerHTML = '<i class="fas fa-play"></i> 继续';
            startBtn.classList.remove('btn-secondary');
            startBtn.classList.add('btn-primary');
            statusElement.textContent = '已暂停';
        }
        
        // 重置计时器
        function resetTimer() {
            isRunning = false;
            clearInterval(timerInterval);
            remainingTime = focusTime * 60;
            updateTimeDisplay();
            startBtn.innerHTML = '<i class="fas fa-play"></i> 开始';
            startBtn.classList.remove('btn-secondary');
            startBtn.classList.add('btn-primary');
            statusElement.textContent = '准备专注';
        }
        
        // 改变专注时间
        function changeTime(minutes) {
            if (isRunning) {
                alert('请先停止当前计时！');
                return;
            }
            
            focusTime += minutes;
            
            // 限制时间范围
            if (focusTime < 5) focusTime = 5;
            if (focusTime > 120) focusTime = 120;
            
            focusTimeElement.textContent = focusTime;
            remainingTime = focusTime * 60;
            updateTimeDisplay();
        }
        
        // 更新时间显示
        function updateTimeDisplay() {
            const minutes = Math.floor(remainingTime / 60);
            const seconds = remainingTime % 60;
            
            timeDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            // 更新进度环
            const progressPercent = 100 - (remainingTime / (focusTime * 60)) * 100;
            progressElement.style.background = `conic-gradient(#4cd964 ${progressPercent}%, transparent ${progressPercent}%)`;
        }
        
        // 处理页面可见性变化
        function handleVisibilityChange() {
            if (document.hidden && isRunning) {
                // 页面被隐藏（切换到其他应用或后台）
                failSession('切换到后台');
            }
        }
        
        // 处理页面关闭
        function handleBeforeUnload(e) {
            if (isRunning) {
                const message = '专注期间离开将导致失败，确定要离开吗？';
                e.returnValue = message;
                return message;
            }
        }
        
        // 完成专注会话
        function completeSession() {
            isRunning = false;
            clearInterval(timerInterval);
            
            // 更新统计
            streak++;
            points += focusTime; // 每分钟1点
            
            // 保存和更新显示
            saveToStorage();
            updateStats();
            
            // 显示成功消息
            statusElement.textContent = '专注完成！';
            timeDisplay.textContent = '完成！';
            progressElement.style.background = 'conic-gradient(#4cd964 100%, transparent 100%)';
            
            // 显示奖励通知
            alert(`恭喜！你完成了${focusTime}分钟专注！\n获得${focusTime}点奖励积分！`);
            
            // 更换激励语句
            showRandomMotivation();
        }
        
        // 专注失败
        function failSession(reason) {
            isRunning = false;
            clearInterval(timerInterval);
            
            // 应用惩罚
            streak = 0;
            points = Math.max(0, points - 10); // 扣除10点
            
            // 保存和更新显示
            saveToStorage();
            updateStats();
            
            // 显示失败消息
            statusElement.textContent = `专注失败: ${reason}`;
            alert(`专注失败！${reason}导致中断。\n连续打卡已重置，积分-10。`);
            
            // 更换激励语句
            showRandomMotivation();
        }
        
        // 显示随机激励语句
        function showRandomMotivation() {
            const randomIndex = Math.floor(Math.random() * motivations.length);
            motivationElement.textContent = `"${motivations[randomIndex]}"`;
        }
        
        // 初始化应用
        init();
    </script>
</body>
</html>
