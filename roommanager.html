<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>琴房钢琴管理系统</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --light-color: #ecf0f1;
            --dark-color: #34495e;
            --success-color: #2ecc71;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 25px 0;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .app-container {
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
        }
        
        .form-section {
            flex: 1;
            min-width: 350px;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }
        
        .list-section {
            flex: 2;
            min-width: 500px;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--dark-color);
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            border-color: var(--primary-color);
            outline: none;
        }
        
        textarea {
            height: 100px;
            resize: vertical;
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 14px 25px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }
        
        .photo-preview {
            margin-top: 15px;
            max-width: 100%;
            max-height: 220px;
            display: none;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .room-card {
            border: 1px solid #eaeaea;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            background: white;
            transition: all 0.3s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }
        
        .room-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        
        .room-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .room-number {
            font-size: 1.6rem;
            font-weight: bold;
            color: var(--primary-color);
        }
        
        .room-model {
            font-weight: bold;
            color: var(--dark-color);
            font-size: 1.2rem;
            margin-bottom: 8px;
        }
        
        .room-status {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
        }
        
        .status-good {
            background-color: var(--success-color);
            color: white;
        }
        
        .status-normal {
            background-color: var(--warning-color);
            color: white;
        }
        
        .status-bad {
            background-color: var(--danger-color);
            color: white;
        }
        
        .room-notes {
            margin-top: 12px;
            color: #666;
            line-height: 1.5;
        }
        
        .room-image {
            max-width: 100%;
            max-height: 220px;
            margin-top: 15px;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .card-actions {
            margin-top: 20px;
            display: flex;
            gap: 12px;
        }
        
        .btn-edit {
            background-color: var(--warning-color);
        }
        
        .btn-delete {
            background-color: var(--danger-color);
        }
        
        .search-box {
            margin-bottom: 25px;
            display: flex;
            gap: 12px;
        }
        
        .empty-state {
            text-align: center;
            padding: 50px 0;
            color: #777;
        }
        
        .empty-state i {
            font-size: 3rem;
            color: #ccc;
            margin-bottom: 15px;
        }
        
        .file-input-label {
            display: block;
            padding: 12px;
            background-color: #f8f9fa;
            border: 1px dashed #ccc;
            border-radius: 6px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .file-input-label:hover {
            background-color: #e9ecef;
            border-color: var(--primary-color);
        }
        
        .conversion-notice {
            margin-top: 10px;
            padding: 10px;
            background-color: #fff3cd;
            border-left: 4px solid var(--warning-color);
            border-radius: 4px;
            font-size: 0.9rem;
            display: none;
        }
        
        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
            }
            
            .form-section, .list-section {
                min-width: 100%;
            }
            
            .search-box {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>琴房钢琴管理系统</h1>
            <p>轻松管理钢琴信息，支持所有照片格式</p>
        </header>
        
        <div class="app-container">
            <section class="form-section">
                <h2>添加/编辑琴房信息</h2>
                <form id="pianoForm">
                    <div class="form-group">
                        <label for="roomNumber">琴房号</label>
                        <input type="text" id="roomNumber" required placeholder="例如: A101">
                    </div>
                    
                    <div class="form-group">
                        <label for="pianoModel">钢琴型号</label>
                        <input type="text" id="pianoModel" required placeholder="例如: 雅马哈 C3X">
                    </div>
                    
                    <div class="form-group">
                        <label for="pianoStatus">钢琴状态</label>
                        <select id="pianoStatus" required>
                            <option value="">请选择状态</option>
                            <option value="良好">良好 - 音准正常，无损坏</option>
                            <option value="一般">一般 - 需要调音，有小问题</option>
                            <option value="需维修">需维修 - 有明显问题，需要修理</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="pianoNotes">备注信息</label>
                        <textarea id="pianoNotes" placeholder="记录钢琴的特殊情况或其他信息"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="roomPhoto">上传照片</label>
                        <label class="file-input-label">
                            <input type="file" id="roomPhoto" accept="image/*" style="display: none;">
                            <span>点击选择照片或拖拽到此处</span>
                        </label>
                        <div class="conversion-notice" id="conversionNotice">
                            检测到HEIC/HEIF格式，正在自动转换...
                        </div>
                        <img id="photoPreview" class="photo-preview" alt="照片预览">
                    </div>
                    
                    <button type="submit" id="saveButton">保存信息</button>
                    <button type="button" id="cancelButton" style="display:none; background-color: #95a5a6;">取消编辑</button>
                </form>
            </section>
            
            <section class="list-section">
                <h2>琴房列表</h2>
                
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="搜索琴房号或钢琴型号...">
                    <button id="searchButton">搜索</button>
                    <button id="resetButton" style="background-color: #95a5a6;">重置</button>
                </div>
                
                <div id="roomsList">
                    <div class="empty-state">
                        <div>🎹</div>
                        <p>尚未添加任何琴房信息</p>
                        <p>请使用左侧表单添加琴房</p>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <!-- 引入heic2any库用于HEIF/HEIC格式转换 -->
    <script src="https://cdn.jsdelivr.net/npm/heic2any@2.0.2/dist/heic2any.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 获取DOM元素
            const pianoForm = document.getElementById('pianoForm');
            const roomNumberInput = document.getElementById('roomNumber');
            const pianoModelInput = document.getElementById('pianoModel');
            const pianoStatusSelect = document.getElementById('pianoStatus');
            const pianoNotesTextarea = document.getElementById('pianoNotes');
            const roomPhotoInput = document.getElementById('roomPhoto');
            const photoPreview = document.getElementById('photoPreview');
            const saveButton = document.getElementById('saveButton');
            const cancelButton = document.getElementById('cancelButton');
            const searchInput = document.getElementById('searchInput');
            const searchButton = document.getElementById('searchButton');
            const resetButton = document.getElementById('resetButton');
            const roomsList = document.getElementById('roomsList');
            const conversionNotice = document.getElementById('conversionNotice');
            const fileInputLabel = document.querySelector('.file-input-label');
            
            // 当前编辑状态
            let isEditing = false;
            let currentEditId = null;
            
            // 初始化 - 从本地存储加载数据
            loadRooms();
            
            // 拖放功能
            fileInputLabel.addEventListener('dragover', function(e) {
                e.preventDefault();
                this.style.borderColor = var(--primary-color);
                this.style.backgroundColor = '#e3f2fd';
            });
            
            fileInputLabel.addEventListener('dragleave', function() {
                this.style.borderColor = '#ccc';
                this.style.backgroundColor = '#f8f9fa';
            });
            
            fileInputLabel.addEventListener('drop', function(e) {
                e.preventDefault();
                this.style.borderColor = '#ccc';
                this.style.backgroundColor = '#f8f9fa';
                
                if (e.dataTransfer.files.length) {
                    roomPhotoInput.files = e.dataTransfer.files;
                    handleImageUpload(roomPhotoInput.files[0]);
                }
            });
            
            // 照片上传处理（支持HEIC/HEIF）
            roomPhotoInput.addEventListener('change', function(e) {
                if (e.target.files.length) {
                    handleImageUpload(e.target.files[0]);
                }
            });
            
            // 处理图片上传，包括HEIC/HEIF格式转换
            function handleImageUpload(file) {
                conversionNotice.style.display = 'none';
                
                // 检查是否为HEIC/HEIF格式
                if (file.name.toLowerCase().endsWith('.heic') || 
                    file.name.toLowerCase().endsWith('.heif') ||
                    file.type === 'image/heic' || 
                    file.type === 'image/heif') {
                    
                    conversionNotice.style.display = 'block';
                    
                    // 转换HEIC/HEIF为JPEG
                    heic2any({
                        blob: file,
                        toType: 'image/jpeg',
                        quality: 0.8
                    })
                    .then(convertedBlob => {
                        // 创建新文件对象
                        const newFile = new File([convertedBlob], file.name.split('.')[0] + '.jpg', {
                            type: 'image/jpeg',
                            lastModified: new Date().getTime()
                        });
                        
                        // 创建URL并显示预览
                        const url = URL.createObjectURL(newFile);
                        photoPreview.src = url;
                        photoPreview.style.display = 'block';
                        conversionNotice.style.display = 'none';
                    })
                    .catch(error => {
                        console.error('HEIC转换失败:', error);
                        conversionNotice.textContent = '转换失败，请尝试使用其他格式图片';
                    });
                } else {
                    // 普通图片格式直接预览
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        photoPreview.src = e.target.result;
                        photoPreview.style.display = 'block';
                    };
                    reader.readAsDataURL(file);
                }
            }
            
            // 表单提交
            pianoForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const roomData = {
                    id: isEditing ? currentEditId : Date.now().toString(),
                    roomNumber: roomNumberInput.value,
                    pianoModel: pianoModelInput.value,
                    status: pianoStatusSelect.value,
                    notes: pianoNotesTextarea.value,
                    photo: photoPreview.style.display === 'block' ? photoPreview.src : null,
                    lastUpdated: new Date().toLocaleString()
                };
                
                saveRoom(roomData);
                resetForm();
                loadRooms();
            });
            
            // 取消编辑
            cancelButton.addEventListener('click', function() {
                resetForm();
            });
            
            // 搜索功能
            searchButton.addEventListener('click', function() {
                loadRooms(searchInput.value);
            });
            
            // 重置搜索
            resetButton.addEventListener('click', function() {
                searchInput.value = '';
                loadRooms();
            });
            
            searchInput.addEventListener('keyup', function() {
                loadRooms(searchInput.value);
            });
            
            // 保存琴房信息到本地存储
            function saveRoom(roomData) {
                const rooms = getStoredRooms();
                
                if (isEditing) {
                    // 更新现有房间
                    const index = rooms.findIndex(room => room.id === roomData.id);
                    if (index !== -1) {
                        rooms[index] = roomData;
                    }
                } else {
                    // 添加新房间
                    rooms.push(roomData);
                }
                
                localStorage.setItem('pianoRooms', JSON.stringify(rooms));
                alert(`琴房 ${roomData.roomNumber} 信息已成功${isEditing ? '更新' : '添加'}！`);
            }
            
            // 从本地存储获取所有琴房信息
            function getStoredRooms() {
                const roomsJSON = localStorage.getItem('pianoRooms');
                return roomsJSON ? JSON.parse(roomsJSON) : [];
            }
            
            // 加载并显示琴房列表
            function loadRooms(searchTerm = '') {
                const rooms = getStoredRooms();
                
                // 清空当前列表
                roomsList.innerHTML = '';
                
                // 过滤房间（如果有搜索词）
                const filteredRooms = searchTerm 
                    ? rooms.filter(room => 
                          room.roomNumber.toLowerCase().includes(searchTerm.toLowerCase()) ||
                          room.pianoModel.toLowerCase().includes(searchTerm.toLowerCase()))
                    : rooms;
                
                if (filteredRooms.length === 0) {
                    roomsList.innerHTML = `
                        <div class="empty-state">
                            <div>🔍</div>
                            <p>没有找到匹配的琴房</p>
                            <p>尝试调整搜索条件或添加新琴房</p>
                        </div>
                    `;
                    return;
                }
                
                // 按琴房号排序
                filteredRooms.sort((a, b) => a.roomNumber.localeCompare(b.roomNumber));
                
                // 生成房间卡片
                filteredRooms.forEach(room => {
                    const statusClass = 
                        room.status === '良好' ? 'status-good' :
                        room.status === '一般' ? 'status-normal' : 'status-bad';
                    
                    const roomCard = document.createElement('div');
                    roomCard.className = 'room-card';
                    roomCard.innerHTML = `
                        <div class="room-header">
                            <span class="room-number">${room.roomNumber}</span>
                            <span class="room-status ${statusClass}">${room.status}</span>
                        </div>
                        <div class="room-model">${room.pianoModel}</div>
                        ${room.notes ? `<div class="room-notes">${room.notes}</div>` : ''}
                        ${room.photo ? `<img src="${room.photo}" class="room-image" alt="${room.roomNumber}照片">` : ''}
                        <div class="last-updated">最后更新: ${room.lastUpdated}</div>
                        <div class="card-actions">
                            <button class="btn-edit" data-id="${room.id}">编辑</button>
                            <button class="btn-delete" data-id="${room.id}">删除</button>
                        </div>
                    `;
                    
                    roomsList.appendChild(roomCard);
                });
                
                // 添加编辑和删除事件监听器
                document.querySelectorAll('.btn-edit').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const roomId = this.getAttribute('data-id');
                        editRoom(roomId);
                    });
                });
                
                document.querySelectorAll('.btn-delete').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const roomId = this.getAttribute('data-id');
                        deleteRoom(roomId);
                    });
                });
            }
            
            // 编辑琴房信息
            function editRoom(roomId) {
                const rooms = getStoredRooms();
                const room = rooms.find(r => r.id === roomId);
                
                if (room) {
                    // 填充表单
                    roomNumberInput.value = room.roomNumber;
                    pianoModelInput.value = room.pianoModel;
                    pianoStatusSelect.value = room.status;
                    pianoNotesTextarea.value = room.notes || '';
                    
                    if (room.photo) {
                        photoPreview.src = room.photo;
                        photoPreview.style.display = 'block';
                    } else {
                        photoPreview.style.display = 'none';
                    }
                    
                    // 更新编辑状态
                    isEditing = true;
                    currentEditId = roomId;
                    saveButton.textContent = '更新信息';
                    cancelButton.style.display = 'inline-block';
                    
                    // 滚动到表单
                    document.querySelector('.form-section').scrollIntoView({ behavior: 'smooth' });
                }
            }
            
            // 删除琴房信息
            function deleteRoom(roomId) {
                if (confirm('确定要删除这个琴房记录吗？此操作不可恢复。')) {
                    const rooms = getStoredRooms();
                    const updatedRooms = rooms.filter(room => room.id !== roomId);
                    localStorage.setItem('pianoRooms', JSON.stringify(updatedRooms));
                    loadRooms();
                    
                    // 如果正在编辑被删除的房间，重置表单
                    if (isEditing && currentEditId === roomId) {
                        resetForm();
                    }
                }
            }
            
            // 重置表单
            function resetForm() {
                pianoForm.reset();
                photoPreview.style.display = 'none';
                isEditing = false;
                currentEditId = null;
                saveButton.textContent = '保存信息';
                cancelButton.style.display = 'none';
                conversionNotice.style.display = 'none';
            }
        });
    </script>
</body>
</html>
