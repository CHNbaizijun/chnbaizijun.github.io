<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <title>更多 | AeroMelody</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="assets/font-awesome/css/all.min.css">
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 120px 20px 40px;
            min-height: 100vh;
        }
        
        .back-button {
            display: inline-flex;
            align-items: center;
            margin-bottom: 30px;
            color: var(--highlight);
            text-decoration: none;
            font-size: 1.1rem;
            transition: var(--transition);
            padding: 8px 16px;
            border-radius: 30px;
            background: rgba(233, 69, 96, 0.1);
        }
        
        .back-button i {
            margin-right: 8px;
        }
        
        .back-button:hover {
            color: var(--text-light);
            background-color: var(--highlight);
            transform: translateY(-2px);
        }
        
        .page-title {
            font-size: 2.5rem;
            color: var(--text-light);
            margin-bottom: 40px;
            text-align: center;
            position: relative;
            padding-bottom: 15px;
        }
        
        .page-title::after {
            content: "";
            display: block;
            width: 80px;
            height: 4px;
            background: var(--highlight);
            margin: 15px auto;
            border-radius: 2px;
        }
        
        .section-box {
            background: rgba(30, 30, 46, 0.7);
            backdrop-filter: blur(10px);
            border-radius: var(--radius-md);
            padding: 30px;
            box-shadow: var(--shadow-lg);
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: var(--transition);
        }
        
        .section-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            border-color: rgba(233, 69, 96, 0.3);
        }
        
        .section-title {
            font-size: 1.5rem;
            color: var(--text-light);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .section-content {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            line-height: 1.6;
            font-size: 1.1rem;
        }
        
        .enter-button {
            padding: 14px 35px;
            background: var(--gradient-accent);
            color: var(--white);
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
            display: block;
            margin: 0 auto;
            text-decoration: none;
            text-align: center;
            width: fit-content;
        }
        
        .enter-button:hover {
            background: #d83a56;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(233, 69, 96, 0.4);
        }
        
        @media (max-width: 768px) {
            .page-title {
                font-size: 2rem;
            }
            
            .section-box {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

        <div class="dropdown-menu">

            <div class="dropdown-content">

  </nav>

  <div class="container">

    </a>
    
    <h1 class="page-title">更多</h1>
    
    <div class="section-box">

        <a href="article.html" class="enter-button">进入</a>
    </div>
    
    <div class="section-box">
        <h2 class="section-title">个人中心</h2>

        <a href="profile.html" class="enter-button">进入</a>
