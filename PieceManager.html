<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>钢琴学生曲目统计系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #4e54c8;
            --primary-dark: #363b9c;
            --secondary: #ff7e5f;
            --dark: #121826;
            --darker: #0d1117;
            --light: #f8f9fa;
            --gray: #2d3748;
            --success: #38a169;
            --warning: #ecc94b;
            --danger: #e53e3e;
            --card-bg: rgba(30, 33, 46, 0.8);
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--darker), var(--dark));
            color: var(--light);
            min-height: 100vh;
            padding: 20px;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(78, 84, 200, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 126, 95, 0.1) 0%, transparent 20%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 20px;
            position: relative;
        }

        h1 {
            font-size: 2.8rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .subtitle {
            color: #a0aec0;
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        @media (min-width: 992px) {
            .dashboard {
                grid-template-columns: 1fr 1fr;
            }
        }

        .card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--glass-border);
        }

        .card-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--light);
        }

        .card-icon {
            font-size: 1.8rem;
            color: var(--primary);
            background: rgba(78, 84, 200, 0.15);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        .input-row {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        @media (min-width: 576px) {
            .input-row {
                grid-template-columns: 1fr 1fr;
            }
        }

        input, select {
            padding: 14px 16px;
            border: none;
            border-radius: 8px;
            background: rgba(45, 45, 45, 0.6);
            color: var(--light);
            font-size: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(78, 84, 200, 0.2);
            background: rgba(45, 45, 45, 0.8);
        }

        input::placeholder {
            color: #718096;
        }

        .btn {
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(78, 84, 200, 0.4);
        }

        .btn-secondary {
            background: var(--gray);
            color: white;
        }

        .btn-secondary:hover {
            background: #4a5568;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background: #c53030;
        }

        .btn-info {
            background: linear-gradient(135deg, #4299e1, #3182ce);
            color: white;
        }

        .btn-info:hover {
            background: linear-gradient(135deg, #3182ce, #4299e1);
        }

        .btn-sm {
            padding: 8px 12px;
            font-size: 0.85rem;
            border-radius: 6px;
        }

        .btn-icon {
            font-size: 1.2rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            border: 1px solid var(--glass-border);
        }

        .stat-title {
            color: #a0aec0;
            font-size: 0.9rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
        }

        .stat-icon {
            font-size: 1.8rem;
            color: var(--primary);
            align-self: flex-end;
        }

        .table-container {
            overflow-x: auto;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            border: 1px solid var(--glass-border);
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
        }

        thead {
            background: linear-gradient(90deg, var(--primary), var(--primary-dark));
        }

        th {
            padding: 16px 20px;
            text-align: left;
            font-weight: 600;
            color: white;
            cursor: pointer;
            user-select: none;
            position: relative;
        }

        th:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        th i {
            margin-left: 5px;
            opacity: 0.6;
        }

        tbody tr {
            transition: background 0.2s ease;
            border-bottom: 1px solid var(--glass-border);
        }

        tbody tr:last-child {
            border-bottom: none;
        }

        tbody tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        td {
            padding: 16px 20px;
            color: var(--light);
        }

        .action-cell {
            display: flex;
            gap: 8px;
        }

        .tag {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .tag-exam {
            background: rgba(56, 161, 105, 0.2);
            color: var(--success);
        }

        .tag-performance {
            background: rgba(236, 201, 75, 0.2);
            color: var(--warning);
        }

        .tag-competition {
            background: rgba(229, 62, 62, 0.2);
            color: var(--danger);
        }

        .tag-other {
            background: rgba(78, 84, 200, 0.2);
            color: var(--primary);
        }

        .tag-class {
            background: rgba(66, 153, 225, 0.2);
            color: #4299e1;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: var(--darker);
            border-radius: 15px;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--glass-border);
            transform: translateY(20px);
            opacity: 0;
            animation: modalOpen 0.4s forwards;
        }

        @keyframes modalOpen {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            padding: 20px;
            background: linear-gradient(90deg, var(--primary), var(--primary-dark));
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .modal-title {
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .close {
            color: white;
            font-size: 1.8rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .close:hover {
            transform: rotate(90deg);
        }

        .modal-body {
            padding: 25px;
        }

        .modal-footer {
            padding: 15px 25px;
            background: rgba(30, 33, 46, 0.6);
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            position: sticky;
            bottom: 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #a0aec0;
            font-weight: 500;
        }

        .search-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 25px;
            background: var(--card-bg);
            padding: 15px 20px;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
        }

        .progress-bar {
            height: 8px;
            background: var(--gray);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 5px;
        }

        .progress {
            height: 100%;
            background: var(--primary);
            border-radius: 4px;
        }

        .chart-container {
            height: 250px;
            margin-top: 20px;
        }

        footer {
            text-align: center;
            padding: 30px 0;
            color: #718096;
            font-size: 0.9rem;
            border-top: 1px solid var(--glass-border);
            margin-top: 30px;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #718096;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 20px;
            color: var(--primary);
            opacity: 0.5;
        }

        .empty-state p {
            font-size: 1.1rem;
            max-width: 500px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .performance-list, .class-list {
            margin-top: 20px;
        }

        .performance-item, .class-item {
            background: rgba(45, 45, 45, 0.4);
            padding: 12px 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .performance-info, .class-info {
            display: flex;
            flex-direction: column;
        }

        .performance-type, .class-type {
            font-size: 0.9rem;
            margin-top: 4px;
        }

        .performance-actions, .class-actions {
            display: flex;
            gap: 8px;
        }

        .add-performance-form, .add-class-form {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 10px;
            margin-top: 20px;
            align-items: end;
        }

        @media (max-width: 768px) {
            .add-performance-form, .add-class-form {
                grid-template-columns: 1fr;
            }
        }

        .performance-count, .class-count {
            font-weight: bold;
            color: var(--secondary);
            font-size: 1.2rem;
        }

        .import-export {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .file-input-container {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .file-input-container input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .data-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 25px;
            background: var(--success);
            color: white;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 2000;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        .toast.error {
            background: var(--danger);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-music"></i> 钢琴学生曲目统计系统</h1>
            <p class="subtitle">高效管理学生的钢琴曲目学习进度、演出记录和上课日期</p>
        </header>

        <div class="import-export">
            <button class="btn btn-info" onclick="exportData()">
                <i class="fas fa-file-export"></i> 导出数据
            </button>
            <div class="file-input-container">
                <button class="btn btn-info">
                    <i class="fas fa-file-import"></i> 导入数据
                </button>
                <input type="file" id="importFile" accept=".json" onchange="importData(event)">
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-title">总曲目数量</div>
                <div class="stat-value" id="total-pieces">0</div>
                <i class="fas fa-music stat-icon"></i>
            </div>
            <div class="stat-card">
                <div class="stat-title">平均学习天数</div>
                <div class="stat-value" id="avg-days">0</div>
                <i class="fas fa-calendar-alt stat-icon"></i>
            </div>
            <div class="stat-card">
                <div class="stat-title">总演出次数</div>
                <div class="stat-value" id="total-performances">0</div>
                <i class="fas fa-microphone-alt stat-icon"></i>
            </div>
            <div class="stat-card">
                <div class="stat-title">总上课次数</div>
                <div class="stat-value" id="total-classes">0</div>
                <i class="fas fa-graduation-cap stat-icon"></i>
            </div>
        </div>

        <div class="dashboard">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">添加新曲目</div>
                    <div class="card-icon">
                        <i class="fas fa-plus"></i>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-row">
                        <input type="text" id="title" placeholder="曲目名称 *" required>
                        <input type="text" id="composer" placeholder="作曲家 *" required>
                    </div>
                    <div class="input-row">
                        <input type="date" id="startDate" required>
                    </div>
                </div>
                <div class="data-actions">
                    <button class="btn btn-primary" onclick="addPiece()">
                        <i class="fas fa-plus btn-icon"></i> 添加曲目
                    </button>
                    <button class="btn btn-secondary" onclick="clearForm()">
                        <i class="fas fa-times"></i> 清空
                    </button>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <div class="card-title">曲目学习进度</div>
                    <div class="card-icon">
                        <i class="fas fa-chart-line"></i>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="progressChart"></canvas>
                </div>
            </div>
        </div>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="搜索曲目或作曲家...">
            <button class="btn btn-secondary" onclick="filterPieces()">
                <i class="fas fa-search"></i> 搜索
            </button>
            <button class="btn btn-primary" onclick="resetFilters()">
                <i class="fas fa-sync-alt"></i> 重置
            </button>
        </div>

        <div class="table-container">
            <table id="piecesTable">
                <thead>
                    <tr>
                        <th onclick="sortTable('title')">曲目名称 <i class="fas fa-sort"></i></th>
                        <th onclick="sortTable('composer')">作曲家 <i class="fas fa-sort"></i></th>
                        <th onclick="sortTable('days')">学习天数 <i class="fas fa-sort"></i></th>
                        <th>演出统计</th>
                        <th>上课记录</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table rows will be populated by JavaScript -->
                </tbody>
            </table>
        </div>

        <div id="emptyState" class="empty-state" style="display: none;">
            <i class="fas fa-music"></i>
            <h3>暂无曲目数据</h3>
            <p>请添加您的第一首钢琴曲目以开始统计和管理</p>
        </div>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">曲目详情与记录</h3>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="modalTitle">曲目名称</label>
                    <input type="text" id="modalTitle" placeholder="曲目名称">
                </div>
                <div class="form-group">
                    <label for="modalComposer">作曲家</label>
                    <input type="text" id="modalComposer" placeholder="作曲家">
                </div>
                <div class="form-group">
                    <label for="modalStartDate">学习开始日期</label>
                    <input type="date" id="modalStartDate">
                </div>
                
                <div class="class-list">
                    <h3>上课记录 <span class="class-count">(<span id="classCount">0</span>次)</span></h3>
                    <div id="classesContainer">
                        <!-- Class records will be added here -->
                    </div>
                    
                    <div class="add-class-form">
                        <div class="form-group">
                            <label for="newClassDate">上课日期</label>
                            <input type="date" id="newClassDate">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary" onclick="addClass()" style="margin-top: 22px;">
                                <i class="fas fa-plus"></i> 添加上课记录
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="performance-list">
                    <h3>演出记录 <span class="performance-count">(<span id="performanceCount">0</span>次)</span></h3>
                    <div id="performancesContainer">
                        <!-- Performance records will be added here -->
                    </div>
                    
                    <div class="add-performance-form">
                        <div class="form-group">
                            <label for="newPerformanceDate">演出日期</label>
                            <input type="date" id="newPerformanceDate">
                        </div>
                        <div class="form-group">
                            <label for="newPerformanceType">演出类型</label>
                            <select id="newPerformanceType">
                                <option value="考试">考试</option>
                                <option value="演出">演出</option>
                                <option value="比赛">比赛</option>
                                <option value="其他">其他</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary" onclick="addPerformance()" style="margin-top: 22px;">
                                <i class="fas fa-plus"></i> 添加演出
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" onclick="deletePiece()">
                    <i class="fas fa-trash"></i> 删除曲目
                </button>
                <button class="btn btn-secondary" onclick="closeModal()">
                    <i class="fas fa-times"></i> 取消
                </button>
                <button class="btn btn-primary" onclick="saveChanges()">
                    <i class="fas fa-save"></i> 保存更改
                </button>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>
    
    <footer>
        <p>钢琴学生曲目统计系统 &copy; 2023 | 设计用于钢琴教师管理学生曲目学习进度</p>
    </footer>
    
    <script>
        // 初始化为空数组
        let pieces = [];
        let currentSort = { column: null, direction: 'asc' };
        let editingIndex = -1;
        let progressChart = null;

        // DOM 元素
        const piecesTable = document.getElementById('piecesTable');
        const emptyState = document.getElementById('emptyState');
        const modal = document.getElementById('editModal');
        const closeBtn = document.querySelector('.close');
        const searchInput = document.getElementById('searchInput');
        const performancesContainer = document.getElementById('performancesContainer');
        const classesContainer = document.getElementById('classesContainer');
        const performanceCount = document.getElementById('performanceCount');
        const classCount = document.getElementById('classCount');
        const toast = document.getElementById('toast');

        // 初始化应用
        document.addEventListener('DOMContentLoaded', function() {
            // 尝试从本地存储加载数据
            const savedData = localStorage.getItem('pianoPiecesData');
            if (savedData) {
                try {
                    pieces = JSON.parse(savedData);
                    showToast('成功加载本地存储的数据');
                } catch (e) {
                    showToast('加载本地数据失败: ' + e.message, true);
                }
            }
            
            updateTable();
            updateStats();
            renderChart();
            
            // 关闭模态框
            closeBtn.addEventListener('click', closeModal);
            
            // 点击外部关闭模态框
            window.addEventListener('click', function(event) {
                if (event.target === modal) {
                    closeModal();
                }
            });
            
            // 搜索功能
            searchInput.addEventListener('input', filterPieces);
            
            // 设置默认日期为今天
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('startDate').value = today;
            document.getElementById('newPerformanceDate').value = today;
            document.getElementById('newClassDate').value = today;
        });

        // 显示通知
        function showToast(message, isError = false) {
            toast.textContent = message;
            toast.className = isError ? 'toast error show' : 'toast show';
            
            setTimeout(() => {
                toast.className = 'toast';
            }, 3000);
        }

        // 保存数据到本地存储
        function saveToLocalStorage() {
            localStorage.setItem('pianoPiecesData', JSON.stringify(pieces));
        }

        // 添加新曲目
        function addPiece() {
            const title = document.getElementById('title').value;
            const composer = document.getElementById('composer').value;
            const startDate = document.getElementById('startDate').value;
            
            if (!title || !composer || !startDate) {
                showToast('请填写所有必填字段！', true);
                return;
            }
            
            const newPiece = {
                id: Date.now(),
                title,
                composer,
                startDate,
                classes: [],  // 改为数组存储上课日期
                performances: []
            };
            
            pieces.push(newPiece);
            updateTable();
            updateStats();
            renderChart();
            saveToLocalStorage();
            
            showToast('曲目添加成功！');
        }

        // 清空表单
        function clearForm() {
            document.getElementById('title').value = '';
            document.getElementById('composer').value = '';
            document.getElementById('startDate').value = new Date().toISOString().split('T')[0];
        }

        // 显示编辑模态框
        function showDetails(id) {
            editingIndex = pieces.findIndex(piece => piece.id === id);
            if (editingIndex === -1) return;
            
            const piece = pieces[editingIndex];
            document.getElementById('modalTitle').value = piece.title;
            document.getElementById('modalComposer').value = piece.composer;
            document.getElementById('modalStartDate').value = piece.startDate;
            
            // 渲染上课记录
            renderClasses(piece.classes);
            
            // 渲染演出记录
            renderPerformances(piece.performances);
            
            modal.style.display = 'flex';
        }

        // 渲染上课记录
        function renderClasses(classes) {
            classesContainer.innerHTML = '';
            classCount.textContent = classes.length;
            
            if (classes.length === 0) {
                classesContainer.innerHTML = `
                    <div class="empty-state" style="padding: 20px; text-align: center;">
                        <i class="fas fa-graduation-cap" style="font-size: 2rem;"></i>
                        <p>暂无上课记录</p>
                    </div>
                `;
                return;
            }
            
            // 按日期排序（最近的在前）
            const sortedClasses = [...classes].sort((a, b) => 
                new Date(b.date) - new Date(a.date)
            );
            
            sortedClasses.forEach((classItem, index) => {
                const classElement = document.createElement('div');
                classElement.className = 'class-item';
                classElement.innerHTML = `
                    <div class="class-info">
                        <div>${formatDate(classItem.date)}</div>
                        <div class="class-type tag tag-class">上课</div>
                    </div>
                    <div class="class-actions">
                        <button class="btn btn-sm btn-danger" onclick="deleteClass(${index})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
                classesContainer.appendChild(classElement);
            });
        }

        // 添加上课记录
        function addClass() {
            const date = document.getElementById('newClassDate').value;
            
            if (!date) {
                showToast('请选择上课日期！', true);
                return;
            }
            
            if (editingIndex === -1) return;
            
            pieces[editingIndex].classes.push({ date, type: "上课" });
            renderClasses(pieces[editingIndex].classes);
            updateStats();
            saveToLocalStorage();
            
            showToast('上课记录添加成功！');
        }

        // 删除上课记录
        function deleteClass(index) {
            if (editingIndex === -1) return;
            
            pieces[editingIndex].classes.splice(index, 1);
            renderClasses(pieces[editingIndex].classes);
            updateStats();
            saveToLocalStorage();
            
            showToast('上课记录已删除');
        }

        // 渲染演出记录
        function renderPerformances(performances) {
            performancesContainer.innerHTML = '';
            performanceCount.textContent = performances.length;
            
            if (performances.length === 0) {
                performancesContainer.innerHTML = `
                    <div class="empty-state" style="padding: 20px; text-align: center;">
                        <i class="fas fa-microphone-alt" style="font-size: 2rem;"></i>
                        <p>暂无演出记录</p>
                    </div>
                `;
                return;
            }
            
            // 按日期排序（最近的在前）
            const sortedPerformances = [...performances].sort((a, b) => 
                new Date(b.date) - new Date(a.date)
            );
            
            sortedPerformances.forEach((performance, index) => {
                const perfElement = document.createElement('div');
                perfElement.className = 'performance-item';
                perfElement.innerHTML = `
                    <div class="performance-info">
                        <div>${formatDate(performance.date)}</div>
                        <div class="performance-type tag tag-${getTagClass(performance.type)}">${performance.type}</div>
                    </div>
                    <div class="performance-actions">
                        <button class="btn btn-sm btn-danger" onclick="deletePerformance(${index})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
                performancesContainer.appendChild(perfElement);
            });
        }

        // 添加演出记录
        function addPerformance() {
            const date = document.getElementById('newPerformanceDate').value;
            const type = document.getElementById('newPerformanceType').value;
            
            if (!date) {
                showToast('请选择演出日期！', true);
                return;
            }
            
            if (editingIndex === -1) return;
            
            pieces[editingIndex].performances.push({ date, type });
            renderPerformances(pieces[editingIndex].performances);
            updateStats();
            saveToLocalStorage();
            
            showToast('演出记录添加成功！');
        }

        // 删除演出记录
        function deletePerformance(index) {
            if (editingIndex === -1) return;
            
            pieces[editingIndex].performances.splice(index, 1);
            renderPerformances(pieces[editingIndex].performances);
            updateStats();
            saveToLocalStorage();
            
            showToast('演出记录已删除');
        }

        // 保存更改
        function saveChanges() {
            if (editingIndex === -1) return;
            
            const piece = pieces[editingIndex];
            piece.title = document.getElementById('modalTitle').value;
            piece.composer = document.getElementById('modalComposer').value;
            piece.startDate = document.getElementById('modalStartDate').value;
            
            updateTable();
            updateStats();
            renderChart();
            saveToLocalStorage();
            closeModal();
            
            showToast('曲目信息已更新');
        }

        // 删除当前曲目
        function deletePiece() {
            if (editingIndex === -1) return;
            
            const pieceTitle = pieces[editingIndex].title;
            pieces.splice(editingIndex, 1);
            updateTable();
            updateStats();
            renderChart();
            saveToLocalStorage();
            closeModal();
            
            showToast(`"${pieceTitle}" 已删除`);
        }

        // 关闭模态框
        function closeModal() {
            modal.style.display = 'none';
            editingIndex = -1;
        }

        // 更新表格
        function updateTable() {
            const tbody = piecesTable.querySelector('tbody');
            tbody.innerHTML = '';
            
            if (pieces.length === 0) {
                emptyState.style.display = 'block';
                return;
            } else {
                emptyState.style.display = 'none';
            }
            
            pieces.forEach(piece => {
                const days = calculateDays(piece.startDate);
                const performanceCount = piece.performances.length;
                const classCount = piece.classes.length;
                
                // 获取最近演出日期
                const latestPerformance = piece.performances.length > 0 
                    ? piece.performances.reduce((latest, current) => 
                        new Date(current.date) > new Date(latest.date) ? current : latest
                    ) 
                    : null;
                
                // 获取最近上课日期
                const latestClass = piece.classes.length > 0 
                    ? piece.classes.reduce((latest, current) => 
                        new Date(current.date) > new Date(latest.date) ? current : latest
                    ) 
                    : null;
                
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${piece.title}</td>
                    <td>${piece.composer}</td>
                    <td>${days}天</td>
                    <td>
                        <span class="performance-count">${performanceCount}次</span>
                        ${performanceCount > 0 ? `<div style="font-size: 0.8rem; color: #a0aec0; margin-top: 5px;">最近: ${formatDate(latestPerformance.date)}</div>` : ''}
                    </td>
                    <td>
                        <span class="class-count">${classCount}次</span>
                        ${classCount > 0 ? `<div style="font-size: 0.8rem; color: #a0aec0; margin-top: 5px;">最近: ${formatDate(latestClass.date)}</div>` : ''}
                    </td>
                    <td class="action-cell">
                        <button class="btn btn-sm btn-primary" onclick="showDetails(${piece.id})">
                            <i class="fas fa-edit"></i> 详情
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // 更新统计数据
        function updateStats() {
            document.getElementById('total-pieces').textContent = pieces.length;
            
            if (pieces.length === 0) {
                document.getElementById('avg-days').textContent = '0';
                document.getElementById('total-performances').textContent = '0';
                document.getElementById('total-classes').textContent = '0';
                return;
            }
            
            const totalDays = pieces.reduce((sum, piece) => sum + calculateDays(piece.startDate), 0);
            const avgDays = Math.floor(totalDays / pieces.length);
            document.getElementById('avg-days').textContent = avgDays;
            
            const totalPerformances = pieces.reduce((sum, piece) => sum + piece.performances.length, 0);
            document.getElementById('total-performances').textContent = totalPerformances;
            
            const totalClasses = pieces.reduce((sum, piece) => sum + piece.classes.length, 0);
            document.getElementById('total-classes').textContent = totalClasses;
        }

        // 筛选曲目
        function filterPieces() {
            const searchTerm = searchInput.value.toLowerCase();
            
            const filteredPieces = pieces.filter(piece => {
                return piece.title.toLowerCase().includes(searchTerm) || 
                       piece.composer.toLowerCase().includes(searchTerm);
            });
            
            // 更新表格
            const tbody = piecesTable.querySelector('tbody');
            tbody.innerHTML = '';
            
            if (filteredPieces.length === 0) {
                emptyState.style.display = 'block';
                return;
            } else {
                emptyState.style.display = 'none';
            }
            
            filteredPieces.forEach(piece => {
                const days = calculateDays(piece.startDate);
                const performanceCount = piece.performances.length;
                const classCount = piece.classes.length;
                
                // 获取最近演出日期
                const latestPerformance = piece.performances.length > 0 
                    ? piece.performances.reduce((latest, current) => 
                        new Date(current.date) > new Date(latest.date) ? current : latest
                    ) 
                    : null;
                
                // 获取最近上课日期
                const latestClass = piece.classes.length > 0 
                    ? piece.classes.reduce((latest, current) => 
                        new Date(current.date) > new Date(latest.date) ? current : latest
                    ) 
                    : null;
                
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${piece.title}</td>
                    <td>${piece.composer}</td>
                    <td>${days}天</td>
                    <td>
                        <span class="performance-count">${performanceCount}次</span>
                        ${performanceCount > 0 ? `<div style="font-size: 0.8rem; color: #a0aec0; margin-top: 5px;">最近: ${formatDate(latestPerformance.date)}</div>` : ''}
                    </td>
                    <td>
                        <span class="class-count">${classCount}次</span>
                        ${classCount > 0 ? `<div style="font-size: 0.8rem; color: #a0aec0; margin-top: 5px;">最近: ${formatDate(latestClass.date)}</div>` : ''}
                    </td>
                    <td class="action-cell">
                        <button class="btn btn-sm btn-primary" onclick="showDetails(${piece.id})">
                            <i class="fas fa-edit"></i> 详情
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // 重置筛选
        function resetFilters() {
            searchInput.value = '';
            updateTable();
        }

        // 排序表格
        function sortTable(column) {
            // 切换排序方向
            if (currentSort.column === column) {
                currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
            } else {
                currentSort.column = column;
                currentSort.direction = 'asc';
            }
            
            pieces.sort((a, b) => {
                let valueA, valueB;
                
                switch (column) {
                    case 'title':
                        valueA = a.title.toLowerCase();
                        valueB = b.title.toLowerCase();
                        break;
                    case 'composer':
                        valueA = a.composer.toLowerCase();
                        valueB = b.composer.toLowerCase();
                        break;
                    case 'days':
                        valueA = calculateDays(a.startDate);
                        valueB = calculateDays(b.startDate);
                        break;
                    default:
                        return 0;
                }
                
                if (valueA < valueB) {
                    return currentSort.direction === 'asc' ? -1 : 1;
                }
                if (valueA > valueB) {
                    return currentSort.direction === 'asc' ? 1 : -1;
                }
                return 0;
            });
            
            updateTable();
        }

        // 计算学习天数
        function calculateDays(startDate) {
            const start = new Date(startDate);
            const today = new Date();
            const diffTime = Math.abs(today - start);
            return Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        }

        // 格式化日期
        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            return `${date.getFullYear()}-${(date.getMonth() + 1).toString().padStart(2, '0')}-${date.getDate().toString().padStart(2, '0')}`;
        }

        // 获取标签类名
        function getTagClass(type) {
            switch (type) {
                case '考试': return 'exam';
                case '演出': return 'performance';
                case '比赛': return 'competition';
                case '上课': return 'class';
                default: return 'other';
            }
        }

        // 渲染图表
        function renderChart() {
            const ctx = document.getElementById('progressChart').getContext('2d');
            
            // 销毁之前的图表
            if (progressChart) {
                progressChart.destroy();
            }
            
            // 准备数据
            const labels = pieces.map(piece => piece.title);
            const performanceData = pieces.map(piece => piece.performances.length);
            const classData = pieces.map(piece => piece.classes.length);
            
            progressChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: '演出次数',
                            data: performanceData,
                            backgroundColor: 'rgba(78, 84, 200, 0.7)',
                            borderColor: 'rgba(78, 84, 200, 1)',
                            borderWidth: 1
                        },
                        {
                            label: '上课次数',
                            data: classData,
                            backgroundColor: 'rgba(255, 126, 95, 0.7)',
                            borderColor: 'rgba(255, 126, 95, 1)',
                            borderWidth: 1
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: '#a0aec0'
                            }
                        },
                        x: {
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: '#a0aec0'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            labels: {
                                color: '#a0aec0'
                            }
                        }
                    }
                }
            });
        }

        // 导出数据
        function exportData() {
            if (pieces.length === 0) {
                showToast('没有数据可导出', true);
                return;
            }
            
            const dataStr = JSON.stringify(pieces, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const exportFileDefaultName = `钢琴曲目数据_${new Date().toISOString().slice(0,10)}.json`;
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
            
            showToast('数据导出成功！');
        }

        // 导入数据
        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importedData = JSON.parse(e.target.result);
                    
                    // 基本数据验证
                    if (!Array.isArray(importedData)) {
                        throw new Error('导入的数据格式不正确');
                    }
                    
                    // 转换旧版数据结构（如果存在）
                    const convertedData = importedData.map(item => {
                        // 如果数据是旧版本（使用classCount），则转换为新结构
                        if ('classCount' in item && !('classes' in item)) {
                            // 创建上课记录数组
                            const classes = [];
                            for (let i = 0; i < item.classCount; i++) {
                                // 使用曲目开始日期作为上课日期（近似）
                                classes.push({ date: item.startDate, type: "上课" });
                            }
                            return {
                                ...item,
                                classes: classes,
                                classCount: undefined // 移除旧属性
                            };
                        }
                        return item;
                    });
                    
                    pieces = convertedData;
                    updateTable();
                    updateStats();
                    renderChart();
                    saveToLocalStorage();
                    
                    showToast('数据导入成功！');
                    
                    // 重置文件输入
                    event.target.value = '';
                } catch (e) {
                    showToast('导入失败: ' + e.message, true);
                    console.error(e);
                }
            };
            reader.readAsText(file);
        }
    </script>
