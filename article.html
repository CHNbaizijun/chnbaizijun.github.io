<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章中心 | 白子俊</title>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="//fonts.alibabausercontent.com/icon?family=AlibabaPuHuiTi&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2C3E50;
            --secondary: #4A6B8A;
            --accent: #D4AF37;
            --light: #F5F7FA;
            --white: #FFFFFF;
            --dark: #1A1A1A;
            --error: #e74c3c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "AlibabaPuHuiTi", "Microsoft YaHei", "PingFang SC", sans-serif;
        }

        body {
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            margin-bottom: 30px;
            color: var(--primary);
            text-decoration: none;
            font-size: 16px;
            transition: all 0.3s;
        }

        .back-button i {
            margin-right: 8px;
        }

        .back-button:hover {
            color: var(--accent);
        }

        .page-title {
            font-size: 2.5em;
            color: var(--primary);
            margin-bottom: 40px;
            text-align: center;
            position: relative;
            padding-bottom: 15px;
        }

        .page-title::after {
            content: "";
            display: block;
            width: 80px;
            height: 4px;
            background: var(--accent);
            margin: 15px auto;
            border-radius: 2px;
        }

        .article-list {
            background: var(--white);
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .article-item {
            padding: 15px 0;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }

        .article-item:hover {
            background-color: rgba(212, 175, 55, 0.05);
        }

        .article-item:last-child {
            border-bottom: none;
        }

        .article-title {
            color: var(--primary);
            font-size: 1.1em;
            max-width: 70%;
        }

        .read-button {
            padding: 8px 15px;
            background-color: var(--accent);
            color: var(--white);
            border: none;
            border-radius: 4px;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
        }

        .read-button:hover {
            background-color: #c19b2e;
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error {
            color: var(--error);
            padding: 20px;
            text-align: center;
        }

        .article-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal-content {
            background-color: var(--white);
            margin: 50px auto;
            padding: 30px;
            border-radius: 8px;
            max-width: 800px;
            width: 90%;
            box-shadow: 0 5px 25px rgba(0,0,0,0.2);
            position: relative;
        }

        .modal-title {
            font-size: 1.5em;
            color: var(--primary);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .modal-text {
            white-space: pre-line;
            line-height: 1.8;
            color: #555;
            max-height: 60vh;
            overflow-y: auto;
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5em;
            color: #999;
            cursor: pointer;
            transition: all 0.3s;
        }

        .close-modal:hover {
            color: var(--primary);
        }

        @media (max-width: 768px) {
            .page-title {
                font-size: 2em;
            }
            
            .article-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .read-button {
                align-self: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="more.html" class="back-button">
            <i class="fas fa-arrow-left"></i>返回
        </a>
        
        <h1 class="page-title">文章中心</h1>
        
        <div class="article-list" id="articleList">
            <div class="loading">正在加载文章列表...</div>
        </div>
    </div>

    <div class="article-modal" id="articleModal">
        <div class="modal-content">
            <span class="close-modal" id="closeModal">&times;</span>
            <h2 class="modal-title" id="modalTitle"></h2>
            <div class="modal-text" id="modalText"></div>
        </div>
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            // ============= 配置信息 =============
            const GITHUB_USER = 'chnbaizijun';      // GitHub用户名
            const REPO_NAME = 'chnbaizijun.github.io';  // 仓库名称
            const ARTICLE_PATH = 'article';         // 文章存放目录
            // ====================================

            // 获取文章列表
            function loadArticles() {
                const apiUrl = `https://api.github.com/repos/${GITHUB_USER}/${REPO_NAME}/contents/${ARTICLE_PATH}`;
                
                $.ajax({
                    url: apiUrl,
                    dataType: 'json',
                    success: function(files) {
                        const txtFiles = files.filter(file => 
                            file.name.endsWith('.txt') && file.type === 'file'
                        );
                        
                        if (txtFiles.length > 0) {
                            renderArticleList(txtFiles);
                        } else {
                            $('#articleList').html('<div class="error">暂无文章</div>');
                        }
                    },
                    error: function() {
                        $('#articleList').html('<div class="error">加载文章列表失败，请稍后重试</div>');
                    }
                });
            }

            // 渲染文章列表
            function renderArticleList(files) {
                const $articleList = $('#articleList');
                $articleList.empty();

                files.forEach(file => {
                    const title = file.name.replace('.txt', '');
                    $articleList.append(`
                        <div class="article-item">
                            <div class="article-title">${title}</div>
                            <button class="read-button" 
                                    data-url="${file.download_url}">阅读全文</button>
                        </div>
                    `);
                });
            }

            // 加载文章内容
            function loadArticleContent(url) {
                $('#modalText').text('正在加载文章内容...');
                $('#articleModal').fadeIn();

                $.ajax({
                    url: url,
                    dataType: 'text',
                    success: function(content) {
                        $('#modalTitle').text(url.split('/').pop().replace('.txt', ''));
                        $('#modalText').text(content);
                    },
                    error: function() {
                        $('#modalText').text('无法加载文章内容，请检查网络连接');
                    }
                });
            }

            // 事件绑定
            $(document).on('click', '.read-button', function() {
                const fileUrl = $(this).data('url');
                loadArticleContent(fileUrl);
            });

            $('#closeModal, #articleModal').click(function(e) {
                if (e.target === this || e.target.id === 'closeModal') {
                    $('#articleModal').fadeOut();
                }
            });

            // 初始化加载
            loadArticles();
        });
    </script>
</body>
</html>
