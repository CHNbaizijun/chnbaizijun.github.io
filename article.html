<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章中心 | 白子俊</title>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="//fonts.alibabausercontent.com/icon?family=AlibabaPuHuiTi&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2C3E50;
            --secondary: #4A6B8A;
            --accent: #D4AF37;
            --light: #F5F7FA;
            --white: #FFFFFF;
            --dark: #1A1A1A;
        }
        
        body {
            background-color: var(--light);
            color: var(--dark);
            font-family: "AlibabaPuHuiTi", sans-serif;
            line-height: 1.6;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .back-button {
            display: inline-flex;
            align-items: center;
            margin-bottom: 30px;
            color: var(--primary);
            text-decoration: none;
            font-size: 16px;
        }
        
        .back-button i {
            margin-right: 8px;
        }
        
        h1 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            padding-bottom: 15px;
        }
        
        h1::after {
            content: "";
            display: block;
            width: 80px;
            height: 4px;
            background: var(--accent);
            margin: 15px auto;
        }
        
        .article-list {
            background: var(--white);
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        
        .article-item {
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }
        
        .article-item:last-child {
            border-bottom: none;
        }
        
        .article-link {
            color: var(--primary);
            text-decoration: none;
            font-size: 1.1em;
            transition: color 0.3s;
        }
        
        .article-link:hover {
            color: var(--accent);
        }
        
        /* 弹窗样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            z-index: 1000;
            overflow-y: auto;
        }
        
        .modal-content {
            background-color: var(--white);
            margin: 50px auto;
            padding: 40px;
            border-radius: 8px;
            max-width: 800px;
            width: 90%;
            box-shadow: 0 5px 25px rgba(0,0,0,0.2);
            position: relative;
        }
        
        .modal-title {
            font-size: 1.5em;
            color: var(--primary);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .modal-text {
            white-space: pre-line;
            line-height: 1.8;
            color: #555;
        }
        
        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.8em;
            color: #999;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <a href="more.html" class="back-button">
        <i class="fas fa-arrow-left"></i>返回
    </a>
    
    <h1>文章中心</h1>
    
    <div class="article-list">
        <!-- 手动维护文章列表 -->
        <div class="article-item">
            <a href="#" class="article-link" data-file="article/测试文件.txt">测试文件</a>
        </div>
        
        <div class="article-item">
            <a href="#" class="article-link" data-file="article/journey.txt">我的音乐学习之路</a>
        </div>
        
        <div class="article-item">
            <a href="#" class="article-link" data-file="article/beethoven.txt">贝多芬作品分析</a>
        </div>
    </div>

    <!-- 弹窗容器 -->
    <div class="modal" id="articleModal">
        <div class="modal-content">
            <span class="close-modal" id="closeModal">&times;</span>
            <h2 class="modal-title" id="modalTitle"></h2>
            <div class="modal-text" id="modalText"></div>
        </div>
    </div>

    <script>
        // 弹窗控制
        const modal = document.getElementById('articleModal');
        const closeBtn = document.getElementById('closeModal');
        
        // 为所有文章链接添加点击事件
        document.querySelectorAll('.article-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const filePath = this.getAttribute('data-file');
                const title = this.textContent;
                
                // 显示加载状态
                document.getElementById('modalTitle').textContent = title;
                document.getElementById('modalText').textContent = '加载中...';
                modal.style.display = 'block';
                
                // 加载文章内容
                fetch(filePath)
                    .then(response => response.text())
                    .then(content => {
                        document.getElementById('modalText').textContent = content;
                    })
                    .catch(() => {
                        document.getElementById('modalText').textContent = '加载失败，请稍后重试';
                    });
            });
        });
        
        // 关闭弹窗
        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });
        
        // 点击模态框外部关闭
        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
